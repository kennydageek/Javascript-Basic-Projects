<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&family=Twinkle+Star&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

<body>

<main class="main flex">
  <div class="container flex">
    <div class="container-body">
      <h3 class="container-body__heading">Advice #<span class ="advice-id">117</span></h3>

      <blockquote class="container-body__quote">
       <span class="container-body__quotemark"><sup><i class="fas fa-solid fa-quote-left"></i></sup></span>It is easy to sit up and take notice, what's difficult is getting up and taking action.<span class="container-body__quotemark"><sup><i class= "fas fa-solid fa-quote-right"></i></sup></span>
      </blockquote>

      <div class="container-body__divider"> 
        <img  src = "images/pattern-divider-desktop.svg" class="imagedesktop"></img>
        <img  src = "images/pattern-divider-mobile.svg" class ="imagemobile hidden"></img>
      </div>

      <div class="container-button">
        <img src="images/icon-dice.svg" alt="icon" class="container-button__image">
      </div>
    
    </div>

  </div>
</main>
