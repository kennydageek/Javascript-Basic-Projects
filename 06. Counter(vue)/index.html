<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="value">{{value}}</span>
        <div class="button-container">
          <button class="btn decrease" v-on:click="subOne">decrease</button>
          <button class="btn reset" v-on:click="reset">reset</button>
          <button class="btn increase" v-on:click="addOne">increase</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>

</html>
